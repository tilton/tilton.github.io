---
layout: compress
---

{% include head.html %}

    <div class="main-container">

        {% include header.html %}

        <div class="inner-container">

            <h1>{{ page.title }}</h1>

            {{ page.content }}

            {% for post in site.posts %}
                <article>
                    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
                    <p>
                        {{ post.description }}
                        <span class="mini-note">{{ post.date | date: "%b %-d, %Y" }}</span>
                    </p>
                </article>
            {% endfor %}

            {% include footer.html %}

        </div>

    </div>

</body>
</html>
